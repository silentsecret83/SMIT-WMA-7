<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment 2</title>
</head>
<body>
  <header style="background-color: white; color: rgb(138, 35, 35);">
    <b>
       <u>
         <h3 style="text-align: right;">Student Registration Form</h3>
       </u>
    </b>  
  </header>
  <main style="background-color: rgb(215, 228, 231);">
    <form action="index">
      <label style="margin-left: 25px; margin-right: 60px;">First Name</label>
      <input type="text" style="font-size: 10pt; height: 30px; width: 900px; border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;width:45%; border-color: rgb(218, 215, 215);"
       id="firstName" name="firstName" placeholder="Enter your first name" required> <br> <br>

       <label style="margin-left: 25px; margin-right: 62px;">Last Name</label>
       <input type="text" style="font-size: 10pt; height: 30px; width: 900px; border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;width:45%; border-color: rgb(218, 215, 215);"
        id="FirstName" name="LastName" placeholder="Enter your last name" required> <br> <br>

        <label style="margin-left: 25px; margin-right: 90px;">Email:</label>
        <input type="email" style="font-size: 10pt; height: 30px; width: 900px; border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;width:45%; border-color: rgb(218, 215, 215);"
         id="Email" name="Email" placeholder="it should contain @" required> <br> <br>

         <label style="margin-left: 25px; margin-right: 82px;">Mobile:</label>
         <input type="text" style="font-size: 10pt; height: 30px; width: 900px; border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;width:45%; border-color: rgb(218, 215, 215);"
          id="tel" name="Mobile" pattern="[0-9]{10}" placeholder="only 10 digits are allowed" required> <br> <br>

        <label style="margin-left: 25px; margin-right: 76px;">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> <br> <br>

        <label style="margin-left: 25px; margin-right: 42px;">Date Of Birth:</label>
        <input type="date" style="font-size: 10pt; height: 30px; width: 900px; border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;width:45%; border-color: rgb(218, 215, 215);" 
        id="dob" name="dob" required> <br> <br>

        <label style="margin-left: 25px; margin-right: 77px;">Address:</label>
        <textarea id="address" style="font-size: 10pt; height: 200px; width: 900px; border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;width:45%; border-color: rgb(218, 215, 215);"
         name="address" placeholder="Enter your address" required></textarea> <br> <br>

         <label style="margin-left: 25px; margin-right: 100px;">City:</label>
         <input type="text" style="font-size: 10pt; height: 30px; width: 900px; border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;width:45%; border-color: rgb(218, 215, 215);" 
         id="city" name="city" required> <br> <br>

         <label style="margin-left: 25px; margin-right: 66px;">Area PIN:</label>
         <input type="number" style="font-size: 10pt; height: 30px; width: 900px; border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;width:45%; border-color: rgb(218, 215, 215);" 
         id="pin" name="pin" required> <br> <br>

         <label style="margin-left: 25px; margin-right: 95px;">State:</label>
         <input type="text" style="font-size: 10pt; height: 30px; width: 900px; border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;width:45%; border-color: rgb(218, 215, 215);"
          id="state" name="state" required> <br> <br>

          <label style="margin-left: 25px; margin-right: 44px;">Qualification:</label>
        <select id="qualification" name="qualification">
            <option value="">Select Qualification</option>
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
            <br> <br> 

          </select>
        
          <fieldset>
              <legend style="margin-left: 8px; margin-right: 64px;">Specialization:</legend>
              <input type="checkbox" id="cs" name="specialization" value="computer_science">
              <label for="cs">Computer Science</label>
              <input type="checkbox" id="it" name="specialization" value="information_technology">
              <label for="it">Information Technology</label>
              <input type="checkbox" id="ca" name="specialization" value="computer_architecture">
              <label for="ca">Computer Architecture</label>
              <input type="checkbox" id="telecom" name="specialization" value="tele_communication">
              <label for="telecom">Tele Communication</label>
          </fieldset> <br> <br>

          <label style="margin-left: 25px; margin-right: 68px;">Password:</label>
        <input type="password" style="font-size: 10pt; height: 30px; width: 900px; border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;width:45%; border-color: rgb(218, 215, 215);"
         id="password" name="password" required> <br> <br>

         <button type="submit" style="font-size: 10pt; height: 45px; width: 200px;  background-color: rgb(104, 197, 104); border-radius:10px;-webkit-border-radius:10px;-moz-border-radius:6px;width:10%; border-color: rgb(218, 215, 215);"">&#160&#160 &#160&#160Register</button>
    </form>
  </main>
</body>
</html>
