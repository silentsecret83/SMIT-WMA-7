    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap CSS Link -->

              <div class="col-1">

                    src="./asets/search-bar.png"
