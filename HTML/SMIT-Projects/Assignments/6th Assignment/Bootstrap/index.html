<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Bootstrap CSS Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap JS Link. -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="containerr">
        <div class="bg-img position-relative d-flex">
          <div class="containerrr">
            <div class="box1 border position-absolute top-50 bg px-3">
              <div class="container-fluid">
                <h4 class="py-3"><b>Gaming accessories</b></h4>

                <div class="d-flex">
                  <div>
                    <img
                      src="./asets/Headset.jpg"
                      alt="Headset"
                      width="150px"
                    />
                    <p>Headset</p>
                  </div>
                  <div>
                    <img
                      src="./asets/Keyboard.jpg"
                      alt="keyboard"
                      width="150px"
                    />
                    <p>Keyboard</p>
                  </div>
                </div>

                <div class="d-flex mb-4">
                  <div>
                    <img src="./asets/Mouse.jpg" alt="Mouse" width="150px" />
                    <p>Mouse</p>
                  </div>
                  <div>
                    <img src="./asets/Chair.jpg" alt="Chair" width="150px" />
                    <p>Chair</p>
                  </div>
                </div>

                <a
                  class="text-decoration-none"
                  href="http://google.com"
                  target="_blank"
                  >See more</a
                >
              </div>
            </div>

            <div class="box2 border position-absolute top-50 bg px-3">
              <div class="container-fluid">
                <h4 class="py-3"><b>Refresh your space </b></h4>

                <div class="d-flex">
                  <div>
                    <img src="./asets/1.jpg " alt="Dining" width="150px" />
                    <p>Dining</p>
                  </div>
                  <div>
                    <img
                      style="margin-left: 10px"
                      src="./asets/2.jpg"
                      alt="Home"
                      width="150px"
                    />
                    <p>Home</p>
                  </div>
                </div>

                <div class="d-flex mb-4">
                  <div>
                    <img src="./asets/3.jpg" alt="Kitchen" width="150px" />
                    <p>Kitchen</p>
                  </div>
                  <div>
                    <img
                      style="margin-left: 10px"
                      src="./asets/4.jpg"
                      alt="Health and Beauty"
                      width="150px"
                    />
                    <p>Health and Beauty</p>
                  </div>
                </div>

                <a
                  class="text-decoration-none"
                  href="http://google.com"
                  target="_blank"
                  >See more</a
                >
              </div>
            </div>

            <div class="box3 border position-absolute top-50 bg px-3">
              <div class="container-fluid">
                <h4 class="py-3"><b>Deals in PCs</b></h4>

                <div class="d-flex mb-5">
                  <div>
                    <img src="./asets/pcs1.jpg" alt="PCs" width="100%" />
                  </div>
                </div>

                <a
                  class="text-decoration-none"
                  href="http://google.com"
                  target="_blank"
                  >Shop now</a
                >
              </div>
            </div>

            <div class="box4 border position-absolute top-50 bg px-3">
              <div class="container-fluid">
                <h4 class="py-3"><b>Amazon Gadget Store</b></h4>

                <div class="d-flex">
                  <div>
                    <img
                      src="./asets/smartphone.jpg"
                      alt="Smartphones"
                      width="305px"
                      height="145px"
                    />
                    <p>Smartphones</p>
                  </div>
                </div>

                <div class="d-flex mb-1">
                  <div>
                    <img
                      style="margin-right: 3px"
                      src="./asets/11.jpg"
                      alt="Tablets"
                      width="100px"
                    />
                    <p>Tablets</p>
                  </div>
                  <div>
                    <img
                      style="margin-right: 3px"
                      src="./asets/12.jpg"
                      alt="Laptops"
                      width="100px"
                    />
                    <p>Laptops</p>
                  </div>
                  <div>
                    <img src="./asets/13.jpg" alt="TVs" width="100px" />
                    <p>TVs</p>
                  </div>
                </div>

                <a
                  class="text-decoration-none"
                  href="http://google.com"
                  target="_blank"
                  >See more from Amazon Gadgets</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
