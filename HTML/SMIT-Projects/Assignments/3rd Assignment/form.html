<!DOCTYPE html>

<head>

        background-image: url("./1000_F_418887893_QZmD9Vd8l8jeJhj75QAmB2EOUhl8rJE8.jpg"); 
            }
      </style>
</head>
<body>
  <header style="text-align: right; font-size: 150%; background-color:  rgb(32, 32, 32);">
      <ul>
        <h2>
          <a href="./sign in.html">Sign in</a>
          <a href="./contact us.html">Contact</a>
          <a href="./timing.html">Timing</a> 
          <a href="./menu.html">Menu</a>  
          <a href="./about us.html" >About</a>
          <a href="./index.html">Home</a>
          <a href="./index.html"><img src="./1.jpg" alt="logo" width="3%"></a>
          </h2>
      </ul>
  </header>
       
  <main style="color: aliceblue;">
    <h1 style="font-size: 300%; color: aliceblue;">
      <center>𝔘𝔰𝔞𝔪𝔞'𝔰 ℭ𝔲𝔦𝔰𝔦𝔫𝔢 </center>
    </h1>
<center>
    <form action="index">
      <label style="margin-left: 25px; margin-right: 60px;">First Name:</label>
      <input type="text" style="font-size: 10pt; height: 30px; width: 500px; border-radius:6px;; border-color: rgb(218, 215, 215);"
       id="firstName" name="firstName" placeholder="Enter your first name" required> <br> <br>

       <label style="margin-left: 25px; margin-right: 62px;">Last Name:</label>
       <input type="text" style="font-size: 10pt; height: 30px; width: 500px; border-radius:6px;; border-color: rgb(218, 215, 215);"
        id="FirstName" name="LastName" placeholder="Enter your last name" required> <br> <br>

        <label style="margin-left: 25px; margin-right: 94px;">Email:</label>
        <input type="email" style="font-size: 10pt; height: 30px; width: 500px; border-radius:6px;; border-color: rgb(218, 215, 215);"
         id="Email" name="Email" placeholder="abcd123@web.com" required> <br> <br>

         <label style="margin-left: 25px; margin-right: 86px;">Mobile:</label>
         <input type="text" style="font-size: 10pt; height: 30px; width: 500px; border-radius:6px;; border-color: rgb(218, 215, 215);"
          id="tel" name="Mobile" pattern="[0-9]{10}" placeholder="only 10 digits are allowed" required> <br> <br>

        <label style="margin-left: 25px; margin-right: 76px;">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> <br> <br>

        <label style="margin-left: 25px; margin-right: 46px;">Date Of Birth:</label>
        <input type="date" style="font-size: 10pt; height: 30px; width: 500px; border-radius:6px;; border-color: rgb(218, 215, 215);" 
        id="dob" name="dob" required> <br> <br>

        <label style="margin-left: 25px; margin-right: 77px;">Address:</label>
        <textarea id="address" style="font-size: 10pt; height: 200px; width: 500px; border-radius:6px;; border-color: rgb(218, 215, 215);"
         name="address" placeholder="Enter your address" required></textarea> <br> <br>

         <label style="margin-left: 25px; margin-right: 105px;">City:</label>
         <input type="text" style="font-size: 10pt; height: 30px; width: 500px; border-radius:6px;; border-color: rgb(218, 215, 215);" 
         id="city" name="city" required> <br> <br>

         <label style="margin-left: 25px; margin-right: 72px;">Area PIN:</label>
         <input type="number" style="font-size: 10pt; height: 30px; width: 500px; border-radius:6px;; border-color: rgb(218, 215, 215);" 
         id="pin" name="pin" required> <br> <br>

         <label style="margin-left: 25px; margin-right: 100px;">State:</label>
         <input type="text" style="font-size: 10pt; height: 30px; width: 500px; border-radius:6px;; border-color: rgb(218, 215, 215);"
          id="state" name="state" required> <br> <br>

          <label style="margin-left: 29px; margin-right: 44px;">Qualification:</label>
        <select id="qualification" name="qualification">
            <option value="">Select Qualification</option>
            <option value="Matric">Matric</option>
            <option value="Intermediate">Intermediate</option>
            <option value="bachelors">Bachelors</option>
            <option value="masters">Masters</option>
          <input type="text" style="font-size: 10pt; height: 30px; width: 365px; border-radius:6px;; border-color: rgb(218, 215, 215);"
          id="Education" name="qualification" required> <br> <br>
          <label style="margin-left: 25px; margin-right: 74px;">Password:</label>
        <input type="password" style="font-size: 10pt; height: 30px; width: 500px; border-radius:6px;; border-color: rgb(218, 215, 215);"
         id="password" name="password" required> <br> <br>

 
         <button type="submit" style="font-size: 10pt; height: 45px; width: 200px;  background-color: rgb(0, 0, 0); border-radius:10px;
          border-color: rgb(218, 215, 215); color: white;">Register</button>
    </form>
  </main>
</center>
</body>
</html>
